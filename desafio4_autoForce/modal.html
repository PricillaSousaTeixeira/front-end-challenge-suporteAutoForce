<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href= "estilo.css" rel="stylesheet">
    <link href= "estilo.css" rel="preload">
    <title>Modal</title>
</head>
<body>
    <div class="content">
        <h1>Exibindo o escudo do palmeiras com o modal</h1>
        <button class="btn" onclick="openModal('dv-modal');">Abrir modal</button>
    </div>
    <div id="dv-modal" class="modal">
        <div class="modal-content">
            <img src="palmeiras-logo.png" alt="logo-Palmeiras" width="400" height="400">
        </div>
        <div class="modal-footer">
            <button class="btn" onclick="closeModal('dv-modal');">Fechar</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
